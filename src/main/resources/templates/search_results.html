<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VINKKARI | Search results</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/css/bootstrap-tagsinput.css" th:href="@{/css/bootstrap-tagsinput.css}"/>
    <link rel="stylesheet" href="../static/css/recommendation.css" th:href="@{/css/recommendation.css}"/>
</head>
<body>
<div class="container">

    <div th:replace="fragments/header :: header(active='Search results')"></div>

    <div class="jumbotron title-jumbotron">
        <div class="mx-auto">
            <h1 class="display-4">Search results</h1>
            <p class="lead">Search results for <b th:text="${searchTerm}">searchTerm</b></p>
        </div>
    </div>

    <hr class="my-4"/>

    <div class="row title-row">
        <div class="col-6 col-sm-8 col-md-10">
            <h4>Title</h4>
        </div>
        <div class="col-6 col-sm-4 col-md-2">
            <h6>Account</h6>
        </div>
    </div>


    <div class="card">
        <ul class="list-group list-group-striped">

            <li class="list-group-item list-group-item-action list-group-item-container" th:each="book : ${books}">
                <div class="row">
                    <div class="col-6 col-sm-8 col-md-10">
                        <h5 class="list-group-item-title"><a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}"></a></h5>
                        <small class="text-muted" th:text="${book.type}">Kirja</small>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2">
                        <h6 class="list-group-item-account"><a href="#">Firstname Lastname</a></h6>
                        <small class="text-muted" th:text="${#calendars.format(book.date, 'HH:mm dd.MM.yyyy')}">01.01.2017 18:42 UTC</small>
                    </div>
                </div>
            </li>


        </ul>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
<script src="../static/js/bootstrap-tagsinput.min.js" th:src="@{/js/bootstrap-tagsinput.min.js}"></script>
<script src="../static/js/recommendation.js" th:src="@{/js/recommendation.js}"></script>
</body>
</html>
