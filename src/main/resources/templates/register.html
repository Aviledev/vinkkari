<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VINKKARI | Recommendations</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/css/bootstrap-tagsinput.css" th:href="@{/css/bootstrap-tagsinput.css}"/>
    <link rel="stylesheet" href="../static/css/register.css" th:href="@{/css/register.css}"/>
</head>
<body>
<div class="container">

    <div th:replace="fragments/header :: header(active='Register')"></div>

    <div class="card">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
        <form method="post" th:action="@{/register}" th:object="${account}">
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter email"  th:field="*{email}" th:errorclass="is-invalid" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
            </div>
            <div class="form-group">
                <label for="inputFirstname">Firstname</label>
                <input type="text" class="form-control" id="inputFirstname" placeholder="Enter firstname"  th:field="*{firstname}" th:errorclass="is-invalid" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Error</div>
            </div>
            <div class="form-group">
                <label for="inputLastname">Lastname</label>
                <input type="text" class="form-control" id="inputLastname" placeholder="Enter lastname"  th:field="*{lastname}" th:errorclass="is-invalid" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Error</div>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" th:field="*{password}" th:errorclass="is-invalid" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
            </div>
            <button type="submit" class="btn btn-block btn-primary">Register</button>
        </form>
        </div>
    </div>

</div>
<div th:replace="fragments/footer :: footer"></div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
<script src="../static/js/register.js" th:src="@{/js/login.js}"></script>


</body>
</html>
