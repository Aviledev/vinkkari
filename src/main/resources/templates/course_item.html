<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VINKKARI | Recommendations</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/css/course_item.css" th:href="@{/css/course_item.css}"/>
</head>
<body>
<div class="container">

    <div th:replace="fragments/header :: header(active = 'Courses')"></div>


    <div class="jumbotron title-jumbotron">
        <div class="mx-auto">
            <h1 class="display-4"><span id="pageTitle" th:text="${course.name}"></span></h1>
            <p class="lead">Created by <a href="#">Firstname Lastname</a></p>
        </div>
    </div>

    <hr class="my-4"/>

    <ul class="list-group mb-3">
        <li class="list-group-item"><b>Course code:</b> <span th:text="${course.code}"></span></li>
        <li class="list-group-item">
            <b>Description:</b>
            <p th:text="${course.description}"></p>
        </li>
    </ul>

    <a class="btn btn-primary" id="editBtn" th:href="@{/courses/{id}/edit(id=${course.id})}" role="button">Edit</a>

    <form method="post"
          class="destroy-form"
          data-confirm="Are you sure, you want to delete this recommendation"
          style="display: inline-block"
          th:action="@{/courses/{id}/delete(id=${course.id})}">
        <button type="submit" id="deleteBtn" class="btn btn-danger">Delete</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>
</html>
